<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1503264116251-35a269479413");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            background: #28a745;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <form action="https://docs.google.com/forms/d/10LRYTZiU6BA1IUHgVtKpfpSa3q1ZBJnxDkjpOec545Q" method="get">
        <button type="submit">Submit</button>
    </form>

</body>
</html>
